<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #121212;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* Header */
      h2 {
        margin: 0;
        padding: 20px;
      }

      .search-bar {
        margin: 0 20px 10px;
        padding: 8px;
        width: calc(100% - 40px);
        border-radius: 8px;
        border: none;
      }

      /* Song list scrollable */
      .song-list {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 100px; /* keep songs above player */
      }

      .song-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #333;
      }

      .song-meta {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .song-meta img {
        width: 40px;
        height: 40px;
        border-radius: 4px;
      }

      /* --- Floating Rounded Player --- */
      .spotify-player {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: #1db954;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 14px;
        border-radius: 30px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
        z-index: 1000;
        min-width: 280px;
        max-width: 500px;
      }

      /* Song title (marquee if too long) */
      .song-title {
        flex: 1;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        margin-right: 10px;
        font-size: 14px;
        font-weight: 600;
      }

      .song-title span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-text 10s linear infinite;
      }

      @keyframes scroll-text {
        from { transform: translateX(0%); }
        to { transform: translateX(-100%); }
      }

      /* Controls */
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .controls button {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .options {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Header + Search -->
    <h2>School-Spotify</h2>
    <input type="text" id="search" class="search-bar" placeholder="Search songs..." />
    <div id="song-list" class="song-list"></div>

    <!-- Mini Floating Player -->
    <footer class="spotify-player">
      <div class="song-title" id="song-title"><span>Select a song</span></div>
      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i class="fas fa-play"></i></button>
        <button id="pause" style="display: none;"><i class="fas fa-pause"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>
      <button class="options" id="options"><i class="fas fa-ellipsis-h"></i></button>
    </footer>

    <audio id="audio"></audio>

    <script>
      const songs = [
        {
          title: "Devil In Disguise",
          artist: "Marino",
          src: "https://github.com/TechEnthusiast-SH/SchoolMusic/blob/main/Marino%20-%20Devil%20In%20Disguise%20(Official%20Lyric%20Video).mp3?raw=true",
          cover: "https://github.com/TechEnthusiast-SH/SchoolMusic/blob/main/Icons/Devil-In-Disguise.jpeg?raw=true"
        },
        {
          title: "Crush",
          artist: "Marino",
          src: "https://github.com/TechEnthusiast-SH/SchoolMusic/blob/main/Marino-Crush.mp3?raw=true",
          cover: "https://github.com/TechEnthusiast-SH/SchoolMusic/blob/main/Icons/Crush-Marino-Icon.jpeg?raw=true"
        }
      ];

      const songList = document.getElementById('song-list');
      const audio = document.getElementById('audio');
      const playBtn = document.getElementById('play');
      const pauseBtn = document.getElementById('pause');
      const songTitle = document.getElementById('song-title');
      const search = document.getElementById('search');

      let currentSongIndex = 0;

      function displaySongs(list) {
        songList.innerHTML = "";
        list.forEach((song, index) => {
          const item = document.createElement('div');
          item.className = 'song-item';
          item.innerHTML = `
            <div class="song-meta">
              <img src="${song.cover}" />
              <div>
                <div>${song.title}</div>
                <div style="font-size: 12px; color: #aaa;">${song.artist}</div>
              </div>
            </div>
            <button class="play-song" data-index="${index}">
              <i class="fas fa-play"></i>
            </button>
          `;
          songList.appendChild(item);
        });
      }

      function loadSong(index) {
        const song = songs[index];
        audio.src = song.src;
        songTitle.innerHTML = `<span>${song.title} â€” ${song.artist}</span>`;
        currentSongIndex = index;
      }

      // Song list click
      songList.addEventListener('click', (e) => {
        if (e.target.closest('.play-song')) {
          const index = e.target.closest('.play-song').dataset.index;
          loadSong(index);
          audio.play();
          playBtn.style.display = 'none';
          pauseBtn.style.display = 'inline-block';
        }
      });

      playBtn.addEventListener('click', () => {
        audio.play();
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
      });

      pauseBtn.addEventListener('click', () => {
        audio.pause();
        playBtn.style.display = 'inline-block';
        pauseBtn.style.display = 'none';
      });

      document.getElementById('next').addEventListener('click', () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
        audio.play();
      });

      document.getElementById('prev').addEventListener('click', () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
        audio.play();
      });

      search.addEventListener('input', () => {
        const query = search.value.toLowerCase();
        const filtered = songs.filter(song =>
          song.title.toLowerCase().includes(query) ||
          song.artist.toLowerCase().includes(query)
        );
        displaySongs(filtered);
      });

      displaySongs(songs);
    </script>
  </body>
</html>
